<script language="javascript">
loadCSS();
var copyright ="Copyright &copy; ...";
var forbiddentime = 0;

function initparameter() {
	var parameter_array = location.search.substring(1).split('&');
	for(i=0;i<parameter_array.length;i++) {
		single_var = parameter_array[i].split('=');
		if (single_var.length == 2) {
			if(single_var[0] == "time")
				forbiddentime = parseInt(single_var[1]);
		}
	}
}

function countdown()
{
	if (forbiddentime > 0){
		document.loginform.user.disabled = true;
		document.loginform.password.disabled = true;
		document.loginform.login.disabled = true;
		document.getElementById("forbidden").style.display = "";
		document.getElementById("forbidden").innerHTML = "forbidden login in " + forbiddentime + " seconds"
		forbiddentime--;
		setTimeout(countdown, 1000);
	}else{
		document.loginform.user.disabled = false;
		document.loginform.password.disabled = false;
		document.loginform.login.disabled = false;
		document.getElementById("forbidden").style.display = "none";
	}
}

function admininit()
{
	initparameter();
	if(forbiddentime > 0)
		countdown();
	return true;
}

function givetips()
{
	var thetips="<b></b>";

	if (location.search.substring(1, 5) == "fail") {
		thetips="<b>last username/password incorrect</b>";
	}
	document.write(thetips);
}

</script><link href="SKN/g_style.css" type="text/css" rel="stylesheet" id="css">
